<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book List App</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css">
</head>

<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-primary"></i>
            My <span class="text-primary">Book List</span>
        </h1>

        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="title">Author</label>
                <input type="author" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="title">ISBN#</label>
                <input type="isbn" id="isbn" class="form-control">
            </div>
            <input type="submit" value="Add Book" class="btn btn-outline-primary btn-block">
        </form>

        <table class="table table-striped mt-5"> 
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>

            <tbody class="book-list"> 

            </tbody> 

        </table> 

    </div>

    <script src="app.js"></script>
</body>

</html>
